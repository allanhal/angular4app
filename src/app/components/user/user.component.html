<div class="container py-5">
    <h1>Hello world</h1>
    <p>{{name}}</p>
    <p>Sexo: {{sexo}}</p>

    <ul>
        <li>Age: {{age}}</li>
        <li>Email: {{email}}</li>
        <li>Address: </li>
        <li>{{address.street}}</li>
        <li>{{address.city}}</li>
        <li>{{address.state}}</li>
    </ul>

    <button (click)="onClick()">Click Me</button>
    <button (click)="toggleEdit()">Edit Me</button>

    <div *ngIf="isEdit">
        <h2>Edit User</h2>
        <form>
            <div>
                <label for="name">Name: </label>
                <input type="text" [(ngModel)]="name" name="name">
            </div>
            <div>
                <label for="age">Age: </label>
                <input type="number" [(ngModel)]="age" name="age">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="text" [(ngModel)]="email" name="email">
            </div>
            <div>
                <label for="street">Street: </label>
                <input type="text" [(ngModel)]="address.street" name="address.street">
            </div>
            <div>
                <label for="city">City: </label>
                <input type="text" [(ngModel)]="address.city" name="address.city">
            </div>
            <div>
                <label for="state">State: </label>
                <input type="text" [(ngModel)]="address.state" name="address.state">
            </div>
        </form>
    </div>
    <h1>
        Hobbies
    </h1>
    <form (submit)="addHobby(hobby.value)">
        <div>
            <label for="hobbt">Hobby</label>
            <input type="text" #hobby>
        </div>
    </form>
    <ul>
        <li *ngFor='let hobby of hobbies; let i = index'>
            {{i+1}}: {{hobby}}
            <button (click)="deleteHobby(hobby)">X</button>
        </li>
    </ul>

    <h1>Pedidos</h1>
    <div class="row">
        <div *ngFor="let pedido of pedidos" class="col">
            <hr>
            <h3>Nome </h3>
            <p class="lead">{{pedido.nome}}</p>
            <h4>Tipo</h4>
            <p>{{pedido.tipo}}</p>
        </div>
    </div>
</div>
